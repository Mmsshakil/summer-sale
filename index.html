<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- banner section -->

        <div class="hero min-h-screen bg-[#F9F6E2] ">
            <div class="hero-content flex-col gap-40 lg:flex-row-reverse ">
                <img src="./images/Summer 1.png" class="max-w-sm " />
                <div class="text-center items-center">
                    <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
                    <h1 class="text-5xl font-bold">Purchase TK 200 or <br>above & get <span class="text-[#E527B2]">20%
                            off</span></h1>
                    <div class="flex text-center justify-center items-center gap-3 ">
                        <p class="py-6 text-2xl font-medium">Use Promo Code</p>
                        <button
                            class="btn btn-primary bg-[#E527B2] text-2xl font-semibold border-0 text-white">SELL200</button>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <!-- main part start -->
    <main class="bg-[#F8F8F8] pt-40">
        <section class="container max-w-6xl  mx-auto">

            <div class="flex gap-6">
                <!-- product part -->
                <div class="">
                    <!-- Kitchenware -->

                    <div class="mb-20">
                        <h1 class="text-4xl font-semibold">Kitchenware</h1>

                        <div class="grid grid-flow-col gap-6 mt-10">

                            <!-- card 1 -->
                            <div onclick="productValue(39)" class="card w-60 bg-white shadow-lg p-2 rounded-lg">
                                <figure class="px-4 py-4 mb-5 bg-[#1111110d] rounded-lg">
                                    <img src="./images/prod1.png" alt="Shoes" class="" />
                                </figure>
                                <div class="rating justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center py-2">
                                    <h2 class="card-title text-xl font-semibold">K. Accessories</h2>
                                    <p class="text-xl">39.00 TK</p>

                                </div>
                            </div>

                            <!-- card 2 -->
                            <div onclick="productValue(25)" class="card w-60 bg-white shadow-lg p-2 rounded-lg">
                                <figure class="px-4 py-4 mb-5 bg-[#1111110d] rounded-lg">
                                    <img src="./images/prod2.png" alt="Shoes" class="" />
                                </figure>
                                <div class="rating justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center py-2">
                                    <h2 class="card-title text-xl font-semibold">K. Accessories</h2>
                                    <p class="text-xl">25.00 TK</p>

                                </div>
                            </div>

                            <!-- card 3 -->
                            <div class="card w-60 bg-white shadow-lg p-2 rounded-lg">
                                <figure class="px-4 py-4 mb-5 bg-[#1111110d] rounded-lg">
                                    <img src="./images/prod3.png" alt="Shoes" class="" />
                                </figure>
                                <div class="rating justify-center">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"
                                        checked />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                </div>
                                <div class="card-body items-center text-center py-2">
                                    <h2 class="card-title text-xl font-semibold">Home Cooker</h2>
                                    <p class="text-xl">49.00 TK</p>

                                </div>
                            </div>

                        </div>

                    </div>


                    <!-- Sportswear -->
                    <!-- Furniture -->
                </div>

                <!-- counting -->
                <div class="mb-52 ">
                    <!-- cupon part -->
                    <div class="bg-white p-6 rounded">
                        <h4 class="text-2xl font-medium mb-3">Have coupon?</h4>
                        <div class="flex justify-center items-center gap-0">
                            <input id="cupon"
                                class="rounded-l-lg text-xl py-2 pl-2 w-40 border-solid border-2 border-r-0 border-[#11111180]"
                                type="text" placeholder="Coupon code">
                            <button id="cuponButton" style="border-radius: 0px 50px 50px 0px ;"
                                class="btn btn-primary py-2 px-3 bg-[#E527B2] text-2xl font-semibold border-0 text-white"
                                disabled>
                                Apply
                            </button>

                        </div>

                    </div>

                    <!-- purchase part -->
                    <div class="text-2xl font-medium bg-white mt-6 p-6 ">
                        <!-- purchase iteams -->
                        <div class="mb-6">
                            <p>1. Home Cooker</p>
                            <p>2. Home Cooker</p>
                            <p>3. Home Cooker</p>

                        </div>
                        <hr class="mb-6">

                        <!-- total counts -->
                        <div class="mb-6">
                            <p>Total Price : <span id="totalPrice" class="text-[#11111180]">0.00</span> TK</p>
                            <p>Discount : <span id="discountAmount" class="text-[#11111180]">0.00</span> TK</p>
                            <p>Total : <span class="text-[#11111180]">0.00</span> TK</p>

                        </div>
                        <hr class="mb-2">
                        <div class="text-center relative top-11">
                            <button id="purchaseButton"
                                class="btn btn-primary bg-[#E527B2] text-lg font-semibold border-0 text-white" disabled>
                                Make Purchase
                            </button>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </main>

    <script src="./js/functions.js"></script>
</body>

</html>
